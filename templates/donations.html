<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/donations.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <title>Donations</title>
</head>
<body>
<div>
    {% include "../templates/header.html" %}
    <div class="data-container">
        <div class="data-div">
            <h2>Donations List</h2>
        <ol>
            {% for item in donated_items %}
               <li>
                    <img src="http://localhost:8000/media/{{ item.imageByAshram }}">
                   <a href="#">
                       {{ item.name }} Donated by {{ item.userId }} to {{ item.ashramId }}
                   </a>
               </li>
            {% endfor %}
        </ol>
        </div>
    </div>
</div>
</body>
</html>
